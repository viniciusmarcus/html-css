<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho Padrão: 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> 
        
        para aprender a programar.
    </p>

    <p>
        O site do Catarse 
        
        <iframe src="https://catarse.me" frameborder="0" height="500" width="500">
            <a href="https://catarse.me" target="_blank">Catarse</a>
        </iframe> 
        
        também é bem legal
    </p>
</body>
</html>
