    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Pode-se escrever um paragráfo de qualquer jeito. Basta colocar tudo dentro do par de tags &lt;p&gt; e &lt;/p&gt;.</p> <!-- LESS THAN = < / GREATER THAN = >-->
    <p>Para quebrar um texto em uma parte especifíca <br> se utiliza a tag &lt;br&gt;.</p>
    <h2>Símbolos e emoji</h2>
    <hr>
    <p>Agora alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &pound;
        &yen;
        &euro;
        &cent;
        &Delta; 
        <br> e também alguns emoji:
        &#x1F596;
        &#x1F5A4;
        &#x1f319;
    </p>
