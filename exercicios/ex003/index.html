<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no site.</title>
</head>
<body>
    <h1>Teste com carga e imagens!</h1>
    <p>A seguir você verá uma imagem que está na mesma pasta:</p>
    <img src="html-image.png" alt="Logo HTML5">
    <p>Pode-se carregar imagens que estão em sub-pastas, utilizando o nome da pasta / o nome do arquivo. Ex: src="imagens/css-image.png"</p>
    <img src="imagens/css-image.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/240px-JavaScript-logo.png" alt="Logo JavaScript">
</body>
</html>
