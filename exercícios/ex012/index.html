<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <p>Primeiro vídeo:</p>
    <!-- parâmetro "poster" é para colocar capa no vídeo, como uma thumb. não coloquei pois não gostei do resultado mas tá anotado. -->
    <video width="200" controls autoplay loop>
        <source src="media/video1-720p30.m4v" type="video/mp4">
        <source src="media/video1-webm.webm" type="video/webm">
        <source src="media/video1-ogv.ogv" type="video/ogg">
        <source src="media/video1-full.mp4" type="video/mp4">
        <p>Infelizmentes seu navegador não tem compatibilidade com vídeos.</p>
    </video>
    <p>Segundo vídeo:</p>
    <video width="200" controls>
        <source src="media/video2-720p30.m4v" type="video/mp4">
        <source src="media/video2-webm.webm" type="video/webm">
        <source src="media/video2-ogv.ogv" type="video/ogg">
        <source src="media/video2-full.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
    <h1>Incorporação de vídeos externos</h1>
    <h2>Vídeos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uyjhETPx1bA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/655414964?h=d21504bdcf&title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
